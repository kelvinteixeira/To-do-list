<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBass Register</title>
    <link rel="stylesheet" href="../singup/style.csS">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">


</head>

<body>
    <form>
        <h3>Sing up formulary</h3>

        <input id="name" type="text" placeholder="name" autocomplete="off">
        <input id="email" type="email" placeholder="email" autocomplete="off">
        <label id="labelEmail" for="email"></label>
        <input id="username" type="text" placeholder="username" autocomplete="off">
        <input id="passwordSingup" type="password" placeholder="password" autocomplete="off">
        <i class="fa fa-eye" aria-hidden="true"></i>
        <input id="passwordSingupConfirm" type="password" placeholder="confirm password">
        <i class="fa fa-eye confirm" aria-hidden="true"></i>


        <input onclick="cadastrar()" type="submit" value="Sing up">
    </form>

    <script src="../singup/script.js"></script>
</body>

</html>
