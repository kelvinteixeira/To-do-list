<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBass Register</title>
    <link rel="stylesheet" href="../singup/style.csS">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    
    
</head>
<body>
    <form action="">
        <h3>Sing up formulary</h3>    
        <input id="name" type="text" placeholder="name">
        <input id="email" type="email" placeholder="email">
        <input id="username" type="text" placeholder="username">
        <input id="passowordSingup" type="password" placeholder="password">
        <i class="fa fa-eye" aria-hidden="true"></i>
        <input id="passowordSingupConfirm" type="password" placeholder="confirm password">
        <i class="fa fa-eye confirm" aria-hidden="true"></i>
        
        <input type="submit" value="Sing up">
    </form>

    <script src="../singup/script.js"></script>
</body>
</html>
